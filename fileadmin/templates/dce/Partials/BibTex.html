{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:spaceless>

<li class="<f:spaceless><f:for each="{field.kategorien -> dce:explode()}" as="kategorie"><f:switch expression="{kategorie}"><f:case value="16"> tca</f:case><f:case value="17"> tcb</f:case><f:case value="18"> tcc</f:case><f:case value="19"> tcd</f:case><f:case value="20"> tce</f:case></f:switch></f:for></f:spaceless>">
  <f:switch expression="{field.art}">
    <f:case value="99">
      xxx
    </f:case>
    <f:case default="TRUE">
      <b><u>Unbekannt:</u></b>&nbsp;
      <f:for each="{field}" as="val" key="key">
        <f:switch expression="{key}">
          <f:case value="datum"></f:case><f:case value="uebersichtUeberschrift"></f:case><f:case value="uebersichtText"></f:case><f:case value="kategorien"></f:case><f:case value="uebersichtBild"></f:case><f:case value="uebersichtBildVerh"></f:case>
          <f:case default="TRUE">
            <f:if condition="{val}">
              <f:if condition="{val -> dce:isArray()}">
                <f:then>
                  - <b>{key}:</b> (
                  <f:for each="{val}" as="uval" key="ukey">
                    <f:if condition="{uval -> dce:isArray()}">
                      <f:then>
                        , <b>{ukey}:</b> ( <f:for each="{uval}" as="uuval" key="uukey">, <b>{uukey}:</b> "{uuval}"</f:for> )
                      </f:then>
                      <f:else>, <b>{ukey}:</b> "{uval}"</f:else>
                    </f:if>
                  </f:for>
                  )
                </f:then>
              <f:else>- <b>{key}:</b> "{val}"</f:else></f:if>
            </f:if>
          </f:case>
        </f:switch>
      </f:for>
    </f:case>
  </f:switch>
</li>

</f:spaceless>
