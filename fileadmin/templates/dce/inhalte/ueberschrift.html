{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="None" />

<f:section name="main">
	<div id="u{contentObject.uid}">
		<h{field.hsize} id="c{contentObject.uid}" class="text-center">
			<f:format.raw>{field.ueberschrift}</f:format.raw>
			<f:if condition="{field.ueberschriftextra}"><span><f:format.raw>{field.ueberschriftextra}</f:format.raw></span></f:if>
		</h{field.hsize}>
	</div>
</f:section>
