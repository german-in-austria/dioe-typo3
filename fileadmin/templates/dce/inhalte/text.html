{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="None" />
<f:section name="main">
	<f:if condition="{field.anzeigeart} == 5"><f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator"><f:if condition="{iterator.isFirst}">
		<f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, maxWidth: '840', class: 'img-responsive img-rounded w100', fileUid: fileReference.originalFile.properties.uid}" />
	</f:if></f:for></f:if>

	<f:if condition="{field.anzeigeart} == 0"><f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator"><f:if condition="{iterator.isFirst}">
		<f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '330', bildVerh: field.bilderVerh, class: 'img-responsive img-rounded mw40 pull-left mir2e mib1e', fileUid: fileReference.originalFile.properties.uid}" />
	</f:if></f:for></f:if>
	<f:if condition="{field.anzeigeart} == 1"><f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator"><f:if condition="{iterator.isFirst}">
		<f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '330', bildVerh: field.bilderVerh, class: 'img-responsive img-rounded mw40 pull-right mil2e mib1e', fileUid: fileReference.originalFile.properties.uid}" />
	</f:if></f:for></f:if>
	<f:if condition="{field.anzeigeart} == 2">
		<div class="row">
			<div class="col-xs-12 col-sm-5">
				<f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator"><f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '330', bildVerh: field.bilderVerh, class: 'img-responsive img-rounded w100 mib1e', fileUid: fileReference.originalFile.properties.uid}" /></f:for>
			</div>
			<div class="col-xs-12 col-sm-7">
	</f:if>
	<f:if condition="{field.anzeigeart} == 3">
		<div class="row">
			<div class="col-xs-12 col-sm-7">
	</f:if>
	<f:if condition="{field.text}"><f:format.html>{field.text}</f:format.html></f:if>
	<f:if condition="{field.anzeigeart} == 2"></div></div></f:if>
	<f:if condition="{field.anzeigeart} == 3">
		</div>
		<div class="col-xs-12 col-sm-5">
			<f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator"><f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '330', bildVerh: field.bilderVerh, class: 'img-responsive img-rounded w100 mib1e', fileUid: fileReference.originalFile.properties.uid}" /></f:for>
		</div>
	</div>
	</f:if>
	<f:if condition="{field.anzeigeart} == 4">
		<f:if condition="{field.bilder}">
			<br>
			<div class="row">
			<f:for each="{dce:fal(field:'bilder', contentObject:contentObject)}" as="fileReference" iteration="iterator">
				<div class="col-xs-6 col-md-{f:if(condition: '{iterator.total} > 9', then: '2', else: '3')}">
					<a href="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1',maxWidth:'1024',maxHeight:'800')}" data-toggle="lightbox" data-gallery="article-gallery-{contentObject.uid}" data-title="{fileReference.title}" data-footer="{fileReference.description}" class="img img-responsive img-rounded mib1e hide-url-printer">
						<f:if condition="{iterator.total} > 9">
							<f:then>
								<f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '115', bildVerh: field.bilderVerh, hideSpan: 1, class: 'img-responsive img-rounded w100 mib1e', fileUid: fileReference.originalFile.properties.uid, lizenzImgNolinkKlein: 1}" />
							</f:then>
							<f:else>
								<f:render partial="Image" arguments="{src: fileReference.uid, treatIdAsReference: 1, width: '188', bildVerh: field.bilderVerh, hideSpan: 1, class: 'img-responsive img-rounded w100 mib1e', fileUid: fileReference.originalFile.properties.uid, lizenzImgNolinkKlein: 1}" />
							</f:else>
						</f:if>
					</a>
				</div>
			</f:for>
			</div>
		</f:if>
	</f:if>
</f:section>
