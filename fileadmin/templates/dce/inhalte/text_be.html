{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="BackendTemplate" />

<f:section name="header">
	<strong><f:if condition="{field.text}">Text</f:if><f:if condition="{field.text}"><f:if condition="{field.bilder}"> & </f:if></f:if><f:if condition="{field.bilder}">Bild<f:if condition="{field.bilder} > 1">er</f:if></f:if></strong><f:if condition="{field.bilder}"> ({field.bilder})</f:if><br>
</f:section>
<f:section name="bodytext">
	<f:if condition="{field.text}"><p><f:format.nl2br><f:format.stripTags>{field.text}</f:format.stripTags></f:format.nl2br></p></f:if>
	<f:if condition="{field.abstandoben}"><f:then><f:if condition="{field.abstandunten}"><f:then><p>Abstand oben: {field.abstandoben}px - Abstand unten:{field.abstandunten}px</f:then><f:else>Abstand oben: {field.abstandoben}px</f:else></f:if></f:then><f:else><f:if condition="{field.abstandunten}">Abstand unten: {field.abstandunten}px</f:if></f:else></f:if>
</f:section>
