{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="None" />

<f:section name="main">
	<div class="row audiovideo">
    <f:for each="{field.sektionDateien}" as="datei" iteration="i">
      <f:render partial="AudioVideo" arguments="{avData: {datei: datei, spalten: field.spalten, seitenverhaeltniss: field.seitenverhaeltniss}}"/>
    </f:for>
  </div>
</f:section>
