<f:layout name="Default"/>

<f:section name="Main">
	<f:if condition="{data.backend_layout}=='pagets__2'">
		<f:then>
			<f:cObject typoscriptObjectPath="lib.inhalt" />
			<section class="team-list">
				<f:cObject typoscriptObjectPath="lib.inhalt1" />
			</section>
			<section class="additional-team">
				<f:cObject typoscriptObjectPath="lib.inhalt2" />
			</section>
		</f:then>
		<f:else>
			<f:cObject typoscriptObjectPath="lib.inhalt" />
		</f:else>
	</f:if>
</f:section>

<f:section name="FooterLeft">
  <f:cObject typoscriptObjectPath="lib.footerLeft" />
</f:section>
<f:section name="FooterRight">
  <f:cObject typoscriptObjectPath="lib.footerRight" />
</f:section>
