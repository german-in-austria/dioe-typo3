<f:layout name="Default"/>

<f:section name="Main">
	<f:if condition="{data.backend_layout}=='pagets__2'">
		<f:then>
			<f:render partial="TeamView" />
		</f:then>
		<f:else>
			<f:cObject typoscriptObjectPath="lib.inhalt" />

	</f:if>

<f:section name="FooterLeft">
  <f:cObject typoscriptObjectPath="lib.footerLeft" />
</f:section>
<f:section name="FooterRight">
  <f:cObject typoscriptObjectPath="lib.footerRight" />
</f:section>
